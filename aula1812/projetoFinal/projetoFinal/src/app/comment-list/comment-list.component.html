


<table class="table table-striped table-dark">
    <thead>
        <th scope="col">postId</th>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">body</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of comment">
            <td>{{item.postId}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.body}}</td>
        </tr>
    </tbody>



</table>
